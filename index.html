<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>DESAFÍO - ANIMACIONES</title>
</head>

<body>
    <div class="container">
        <nav>
            <section class="social-icons">
                <span class="mdi mdi-nintendo-switch "></span>
                <h3>Games Store</h3>
            </section>
            <ul>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#reserva">Reserva tu juego</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <main id="catalogo">
            <h3>Catálogo de Juegos</h3>
            <div class="row">
                <figure>
                    <img src="Assets/img/metroid.png" alt="Imagen metroid">
                    <p>Super Metroid </p>
                    <button>Ver Más</button>
                </figure>
                <figure>
                    <img src="Assets/img/mario3d.png" alt="Imagen Mario 3d">
                    <p>Super Mario 3D Word</p>
                    <button>Ver Más</button>
                </figure>
                <figure>
                    <img src="Assets/img/mariowi.png" alt="Imagen Mario U">
                    <p>Super Mario Bros U.</p>
                    <button>Ver Más</button>
                </figure>
                <figure>
                    <img src="Assets/img/rocket.png" alt="Imagen Rocket League">
                    <p>Rocket League</p>
                    <button>Ver Más</button>
                </figure>
                <figure>
                    <img src="Assets/img/smash.png" alt="Image Smash Bros">
                    <p>Super Smash Bros</p>
                    <button>Ver Más</button>
                </figure>
                <figure>
                    <img src="Assets/img/tortugas.png" alt="Image Tortugas Ninja">
                    <p>Tortugas Ninja</p>
                    <button>Ver Más</button>
                </figure>
                <figure>
                    <img src="Assets/img/wario.png" alt="Image Wario">
                    <p>Wario Ware</p>
                    <button>Ver Más</button>
                </figure>
                <figure>
                    <img src="Assets/img/xenoblade.png" alt="">
                    <p>Xenoblade 3</p>
                    <button>Ver Más</button>
                </figure>
            </div>

            <section>

                <button>
                    << </button>
                        <button> 1 </button>
                        <button> 2 </button>
                        <button> 3 </button>
                        <button> >> </button>
            </section>
        </main>
        <section id="reserva" class="contact">
            <form action="">
                <h3>Reserva tu Juego</h3>
                <label for="">Nombre</label>
                <input type="">
                <label for="">Telefono</label>
                <input type="text">
                <label for="">E-Mail</label>
                <input type="text">
                <label for="">E-Mail</label>
                <input type="text">
                <label for="">Selecciona tu Juego</label>
                <select name="precio">
                    <option value="">Super Metroid</option>
                    <option value="">Super Mario 3D Word</option>
                    <option value="">Super Mario Bros U.</option>
                    <option value="">Rocket League</option>
                    <option value="">Super Smash Bros</option>
                    <option value="">Tortugas Ninja</option>
                    <option value="">Wario Ware</option>
                    <option value="">Xenoblade 3</option>
                </select>
                <label for="">Mensaje</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <button>ENVIAR</button>
            </form>
        </section>
        <footer id="contacto">
            <section class="social-icons">
                <span class="mdi mdi-facebook icons_material"></span>
                <span class="mdi mdi-instagram icons_material"></span>
                <span class="mdi mdi-linkedin icons_material"></span>
            </section>
            <p>Sitio diseñado por Andrés Villarroel Romero</p>
            <p>Email: avillarroelr@games_store.cl</p>
            <p>Teléfono: +56 9 61515523</p>
        </footer>
    </div>
</body>

</html>
